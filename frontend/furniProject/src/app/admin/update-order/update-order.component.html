<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<br><br>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="master-card">
                    <div class="header-section text-center">
                        <button class="btn btn-danger float-end" routerLink="/admin/orders"> X </button>
                        <h1 class="fw-bold mb-3" style="letter-spacing: -1px;">Update Order #FURNI{{ orderDetails?.order_id }}</h1>
                        <h5 class="text-center">Customer Name : {{orderDetails?.user_name}}</h5>
                        <div class="status-preview">
                            <span class="status-badge" [ngClass]="orderDetails?.order_status?.toLowerCase()">{{ orderDetails?.order_status }}</span>
                            <span class="status-badge" [ngClass]="orderDetails?.payment_status?.toLowerCase()">{{ orderDetails?.payment_status }}</span>
                        </div>
                    </div>

                    <div class="p-4">
                        <!-- Order Status Section -->
                        <div class="mb-5">
                            <h4 class="mb-4"><i class="fas fa-box-open me-2"></i>Order Status</h4>
                            <div class="status-select-wrapper">
                                <select class="selected" [(ngModel)]="orderDetails.order_status">
                                    <option *ngFor="let status of ['Pending', 'Confirmed', 'Dispatched', 'Delivered', 'Cancelled', 'Rejected']"
                                            [value]="status" [selected]="orderDetails?.order_status === status">{{ status }}</option>
                                </select>
                            </div>
                        </div>

                        <!-- Payment Status Section -->
                        <div class="mb-5">
                            <h4 class="mb-4"><i class="fas fa-credit-card me-2"></i>Payment Status</h4>
                            <div class="status-select-wrapper">
                                <select class="selected" [(ngModel)]="orderDetails.payment_status">
                                    <option *ngFor="let payment of ['Pending', 'Paid', 'Failed']"
                                            [value]="payment" [selected]="orderDetails?.payment_status === payment">{{ payment }}</option>
                                </select>
                            </div>
                        </div>

                        <!-- Update Button -->
                        <br>
                        <div class="text-center">
                            <button class="update-btn btn-lg" (click)="updateOrder()">
                                <i class="fas fa-paper-plane me-2"></i>Confirm Update
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
