<div class="wrapper d-flex flex-column min-vh-100 bg-light">


    <section style="margin-top: 20px;">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form (ngSubmit)="login()">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label">User Email </label>
                            <input type="email" id="admin_email" [(ngModel)]="admin_email" name="admin_email"
                                class="form-control" required />
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input ngModel type="password" id="admin_password" [(ngModel)]="admin_password"
                                name="admin_password" class="form-control" required />
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <div class="form-check">
                                <label class="form-check-label"> New User! </label>
                                <a routerLink="/admin/register"> Create Account </a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
</div>
