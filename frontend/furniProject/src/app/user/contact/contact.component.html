<!-- Start Contact Form -->
<div class="untree_co-section">
    <div class="container-fluid">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8 pb-4">
                    <div class="row mb-5">

                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active"
                                data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                                    </svg>
                                </div>
                                <div class="service-contents">
                                    <p>43 Chhatrapati Road. Shivajinagar, Pune 411012</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active"
                                data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                                    </svg>
                                </div>
                                <div class="service-contents">
                                    <p>yugandharsuryawanshi0&#64;gmail.com</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active"
                                data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                    </svg>
                                </div>
                                <div class="service-contents">
                                    <p>+91 9359087XXX</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Start Contact Us Form -->
                    <div class="container mt-5">
                        <h2 class="text-center">Contact Us</h2>
                        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                            <div class="form-row">
                                <div class="col-12 col-md-6">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="first_name" class="form-control"
                                        [(ngModel)]="contact.first_name" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="last_name" class="form-control"
                                        [(ngModel)]="contact.last_name" required>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="contact_gmail" class="form-control"
                                    [(ngModel)]="contact.contact_gmail" required>
                            </div>

                            <div class="form-group mt-4">
                                <label for="message">Message</label>
                                <textarea id="message" name="contact_message" class="form-control"
                                    [(ngModel)]="contact.contact_message" rows="5" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-warning mt-3" [disabled]="!contactForm.form.valid">Send
                                Message</button>
                        </form>
                    </div>
                    <!-- End Contact Us Form -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Contact Form -->
