<section class="mb-5">
    <div class="container py-5 mt-5">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form (ngSubmit)="login()">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label">User Email </label>
                        <input type="email" id="user_email" [(ngModel)]="formData.user_email" name="user_email" class="form-control" required/>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" >Password</label>
                        <input ngModel type="password" id="user_password" [(ngModel)]="formData.user_password" name="user_password" class="form-control" required />
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <div class="form-check">
                            <label class="form-check-label"> New User! </label>
                            <a routerLink="/user/register"> Create Account </a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block mb-5" >Login</button>

                </form>
            </div>
        </div>
    </div>
</section>
