<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card glass-card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
                    <div class="card-header text-center bg-gradient-primary text-white py-4 rounded-top-4">
                        <h2 class="fw-bold mb-1">Create Your Account</h2>
                        <p class="mb-0 text-light">Join us! It takes only a few seconds</p>
                    </div>

                    <div class="card-body px-5 py-4 rounded-bottom-4">
                        <!-- Registration Form -->
                        <form (ngSubmit)="register()" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="user_name" class="form-label fw-semibold">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control form-control-lg" id="user_name"
                                        [(ngModel)]="formData.user_name" name="user_name" required placeholder="ABC XYZ">
                                    <div *ngIf="!formData.user_name && errorMessage" class="form-text text-danger">
                                        Please enter your full name.
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="user_mobile" class="form-label fw-semibold">Mobile Number <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control form-control-lg" id="user_mobile"
                                        [(ngModel)]="formData.user_mobile" name="user_mobile" required placeholder="+1 234 567 890">
                                    <div *ngIf="!formData.user_mobile && errorMessage" class="form-text text-danger">
                                        Please provide a valid mobile number.
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label for="user_email" class="form-label fw-semibold">Email Address <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control form-control-lg" id="user_email"
                                        [(ngModel)]="formData.user_email" name="user_email" required placeholder="name@example.com">
                                    <div *ngIf="!formData.user_email && errorMessage" class="form-text text-danger">
                                        A valid email is required.
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="user_password" class="form-label fw-semibold">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control form-control-lg" id="user_password"
                                        [(ngModel)]="formData.user_password" name="user_password" required placeholder="********">
                                    <div *ngIf="!formData.user_password && errorMessage" class="form-text text-danger">
                                        Please enter a password.
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label fw-semibold">Confirm Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control form-control-lg" id="confirmPassword"
                                        [(ngModel)]="formData.confirmPassword" name="confirmPassword" required placeholder="********">
                                    <div *ngIf="formData.user_password !== formData.confirmPassword && errorMessage"
                                        class="form-text text-danger">
                                        Passwords do not match.
                                    </div>
                                </div>

                                <div class="col-md-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        <i class="fas fa-user-plus me-2"></i> Register
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0 text-light">Already have an account?
                                <a routerLink="/user/login" class="text-decoration-none fw-bold text-white">Login Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<br><br><br>
